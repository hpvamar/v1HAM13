    <script>
      // Handle client-side routing for direct URL access
      (function() {
        var path = window.location.pathname;
        if (path !== '/' && !path.startsWith('/api')) {
          // Store the intended path
          sessionStorage.setItem('redirectPath', path);
        }
      })();
    </script>
